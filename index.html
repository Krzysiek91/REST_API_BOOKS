<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <title>Books Api</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link href="css/style.css" rel="stylesheet" type="text/css"/>

</head>
<body>
<div class="header container-fluid">
    <div class="col-xs-5"><span>Title</span></div>
    <div class="col-xs-5"><span>Author</span></div>
    <div class="col-xs-2"><span>New Book</span>&nbsp;<span class="glyphicon glyphicon-plus btn btn-xs open_form_btn"></span></div>
</div>

<div id="add_book_div" class="container col-xs-12 col-sm-6">
    <form action="" method="post" role="form" id="add_book_form">
        <div class="form-wrapper">
            <div class="form-group">
                <label>Title
                    <input type="text" class="form-control" name="name" id="name" placeholder="title...">
                </label>
                <label>Author
                    <input type="text" class="form-control" name="author" id="author" placeholder="author...">
                </label>
            </div>
            <div class="form-group">
                <label>Description
                    <textarea class="form-control" name="book_desc" id="book_desc" rows="4" cols="50" maxlength="255" placeholder="description..."></textarea>
                </label>
            </div>
            <span type="submit" class="btn add_book_btn">add book</span>
            <span class="btn hide_form_btn">hide form</span>
        </div>
    </form>
</div>


<div id="separator" class="col-xs-12"> </div>

<div class="container-fluid well well-lg">
    <div class="books_list">
    </div>
</div>
<script src="js/jquery.js" type="text/javascript"></script>
<script src="js/app.js" type="text/javascript"></script>
</body>
</html>
